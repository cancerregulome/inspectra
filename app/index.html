            <div class="row">
                <div id="sideMenu" class="col-md-4" data-offset-top="100">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                           <!--  <button id="sideMenuToggle" type="button" class="btn btn-primary btn-block btn-lg">
                                <span id="sideMenuButton" class="glyphicon glyphicon-chevron-right"></span>
                            </button>
 -->                        </div>
                        <div class="panel-body">
                            <div class="container">
                                <div class="row">
                                    <form class="form-horizontal" role="form">
                                        <select id="dataset" class="input-medium"></select>
                                        <span id="uploader"></span>
                                        <br/>
                                        <button type="button" class="btn btn-info" id="cluster_btn">Cluster</button>

                                            <h4>X Axis</h4>
                                            <form class="form-horizontal" role="form">
                                            <div class="form-group">
                                            <label for="x-delta-f1-cutoff-slider" class="control-label col-md-2">
                                                Delta:
                                            </label>
                                                <div class="col-md-offset-1 col-md-5" id="x-delta-f1-cutoff-slider"></div>
                                                <input type="text" class="input-sm col-md-offset-1 col-md-3" id="x-delta-f1-cutoff" />
                                            </div>
                                        </form>
                                        <form class="form-horizontal" role="form">
                                            <div class="form-group">
                                            <label for="x-min-cluster-size" class="control-label col-md-2">Size:</label>
                                                <div id="x-min-cluster-size-slider" class="col-md-offset-1 col-md-5"></div>
                                                <input type="text" class="input-sm col-md-offset-1 col-md-3" id="x-min-cluster-size" />
                                            </div>
                                            </form>
                                        <h4>Y Axis</h4>
                                        <form class="form-horizontal" role="form">
                                            <div class="form-group">
                                        <label for="y-delta-f1-cutoff" class="control-label col-md-2">
                                            Delta:
                                            </label>
                                            <div id="y-delta-f1-cutoff-slider" class="col-md-offset-1 col-md-5"></div>
                                            <input type="text" class="input-sm col-md-offset-1 col-md-3"  id="y-delta-f1-cutoff" />
                                        
                                    </div>
                                    </form>
                                    <form class="form-horizontal" role="form">
                                        <div class="form-group">
                                        <label for="y-min-cluster-size"  class="control-label col-md-2">
                                            Size:</label>
                                            <div id="y-min-cluster-size-slider" class="col-md-offset-1 col-md-5"></div>
                                            <input type="text" class="input-sm col-md-offset-1 col-md-3" id="y-min-cluster-size" />
                                        </div>
                                        </form>
                                        <h4>Nodes</h4>
                                        <form class="form-horizontal" role="form">
                                            <div class="form-group">
                                        <label for="node-size" class="control-label col-md-2">Size:</label>
                                            <div id="node-size-slider" class="col-md-offset-1 col-md-5"></div>
                                            <input type="text" class="input-sm col-md-offset-1 col-md-3" id="node-size" />
                                        </div>
                                    </form>
                                        
                                        <h4>Edges</h4>
                                        <label class="checkbox">
                                            <input id="edge-checkbox" type="checkbox" checked />
                                            Display
                                        </label>
                                        <form class="form-horizontal" role="form">
                                            <div class="form-group">
                                        <label for="opacity" class="control-label col-md-2">Opacity:</label>
                                            <div id="opacity-slider" class="col-md-offset-1 col-md-5"></div>
                                            <input type="text" class="input-sm col-md-offset-1 col-md-3" id="opacity" />
                                        </div>
                                    </form>
                                        <label for="compositing">
                                            Composite:
                                            <select id="compositing" class="input-small">
                                                <option>lighter</option>
                                                <option>darker</option>
                                                <option value="source-over">graph 1</option>
                                                <option value="destination-over">graph 2</option>
                                                <option>xor</option>
                                            </select>
                                        </label>
                                        <br>
                                        <label for="graph_1_color">
                                            Graph 1:
                                            <select id="graph_1_color" class="input-small">
                                                <option value="rgb(255,0,0)">red</option>
                                                <option value="rgb(0,255,0)">green</option>
                                                <option value="rgb(0,0,255)">blue</option>
                                                <option value="rgb(255,255,0)" selected>yellow</option>
                                                <option value="rgb(255,0,255)">purple</option>
                                            </select>
                                        </label>
                                        <br>
                                        <label for="graph_2_color">
                                            Graph 2:
                                            <select id="graph_2_color" class="input-small">
                                                <option value="rgb(255,0,0)" selected>red</option>
                                                <option value="rgb(0,255,0)">green</option>
                                                <option value="rgb(0,0,255)">blue</option>
                                                <option value="rgb(255,255,0)">yellow</option>
                                                <option value="rgb(255,0,255)" selected>purple</option>
                                            </select>
                                        </label>
                                        <!-- <label class="checkbox">
                                            <input id="background-color-checkbox" type="checkbox" checked />
                                            Dark Background
                                        </label> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="mainPanel" class="col-md-7">
                    <div id="main_graph" class="inspectra" style="height:750px;width:750px;"></div>
                </div>
           
</div>
</div>

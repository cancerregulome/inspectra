<head>
    <title>Inspectra</title>
    <link rel="shortcut icon" href="img/isbfavicon.ico" type="image/x-icon"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <!-- build:css css/vendor.css -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery.ui.theme.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <!-- endbuild -->
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="styles/inspectra.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
  <body>
        <nav>
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                    <a class="brand">Inspectra</a>
                    <form class="navbar-form pull-left">
                        <input type="text" placeholder="Label" class="search-label" id="highlight" />
                    </form>
                    <a id="helpButton" class="btn btn-small btn-info pull-right" data-toggle="modal" data-target="#helpPanel" href="#">
                        <i class="icon-question-sign icon-white"></i>
                    </a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="helpPanel" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="helpPanelLabel" aria-hidden="true">
                 <div class="modal-header">
                      <a type="button" class="close" data-dismiss="modal" aria-hidden="true" href="#"><i class="icon-remove"></i></a>
                      <h3 id="helpPanelLabel">How to use the graph</h3>
                  </div>
                  <div class="modal-body">
                    Drag : Brush <br>
                    Shift + Drag : Pan the plot<br>
                    Mousewheel : Zoom<br>
                    Click (plot) : Remove brush<br>
                </div>
        </div>
        <div id="main_container" class="container">
            <div class="row">
                <div class="span8">
                    <div id="main_graph" class="inspectra"></div>
                    <div class="well graph_controls">
                        <div style="display:inline-block; height:60px">
                            <div id="color_legend" style="display:inline-block; width:250px; height:20px; margin-left:40px;"></div>
                        </div>
                    </div>               
                </div>
            </div>
        </div>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

    <!-- build:js scripts/inspectra.js -->
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
</body>
</html>

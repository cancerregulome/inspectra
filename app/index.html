<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <title>Inspectra</title>
    <link rel="shortcut icon" href="img/isbfavicon.ico" type="image/x-icon"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <!-- build:css css/vendor.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/jquery-ui-1.10.0.custom.css">
    <!-- endbuild -->
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="styles/inspectra.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/sigma/build/sigma.full.js"></script>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
  <body>
        <nav>
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                    <a class="brand">Inspectra</a>
                    <form class="navbar-form pull-left">
                        <input type="text" placeholder="Label" class="search-label" id="highlight" />
                    </form>
                    <a id="helpButton" class="btn btn-small btn-info pull-right" data-toggle="modal" data-target="#helpPanel" href="#">
                        <i class="icon-question-sign icon-white"></i>
                    </a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="helpPanel" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="helpPanelLabel" aria-hidden="true">
                 <div class="modal-header">
                      <a type="button" class="close" data-dismiss="modal" aria-hidden="true" href="#"><i class="icon-remove"></i></a>
                      <h3 id="helpPanelLabel">How to use the graph</h3>
                  </div>
                  <div class="modal-body">
                    Drag : Brush <br>
                    Shift + Drag : Pan the plot<br>
                    Mousewheel : Zoom<br>
                    Click (plot) : Remove brush<br>
                </div>
        </div>
        <div id="main_container" class="container">
            <div class="row">
                <div class="span12">
                    <div id="main_graph" class="inspectra" style="height:800px"></div>
                    <div class="well graph_controls">
                        <div style="display:inline-block; height:60px">
                            <label for="opacity">Opacity:</label><input type="text" class="input-mini" id="opacity" style="border: 0; color: #f6931f; font-weight: bold;" />
                            <div id="opacity-slider" style="width:180px; display:inline-block; margin-right:10px;"></div>
                            <select id="compositing" class="input-small">
                                <option>lighter</option>
                                <option>darker</option>
                                <option value="source-over">graph 1</option>
                                <option value="destination-over">graph 2</option>
                                <option>xor</option>
                            </select>
                            <select id="graph_1_color" class="input-small">
                                <option value="rgb(255,0,0)">red</option>
                                <option value="rgb(0,255,0)" selected>green</option>
                                <option value="rgb(0,0,255)">blue</option>
                                <option value="rgb(255,255,0)">yellow</option>
                                <option value="rgb(255,0,255)">purple</option>
                            </select>
                            <select id="graph_2_color" class="input-small">
                                <option value="rgb(255,0,0)" selected>red</option>
                                <option value="rgb(0,255,0)">green</option>
                                <option value="rgb(0,0,255)">blue</option>
                                <option value="rgb(255,255,0)">yellow</option>
                                <option value="rgb(255,0,255)">purple</option>
                            </select>
                        </div>
                        <label for="delta-f1-cutoff">Clustering Cutoff:</label><input type="text" class="input-mini" id="delta-f1-cutoff" style="border: 0; color: #f6931f; font-weight: bold;" />
                        <div id="delta-f1-cutoff-slider" style="width:100px; display:inline-block; margin-right:10px;"></div>
                        <label for="min-cluster-size">Minimum Cluster Size:</label><input type="text" class="input-mini" id="min-cluster-size" style="border: 0; color: #f6931f; font-weight: bold;" />
                        <div id="min-cluster-size-slider" style="width:100px; display:inline-block; margin-right:10px;"></div>
                        
                        </div>
                    </div>               
                </div>
            </div>
        </div>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

    <!-- build:js scripts/inspectra.js -->
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
</body>
</html>
